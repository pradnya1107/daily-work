<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="bg">
    <div class="form-card">
        <h2>Test Form</h2>

        <div class="input-box">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Full Name">
        </div>

        <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>

        <div class="input-box">
            <i class="fa fa-phone"></i>
            <input type="tel" placeholder="Mobile Number">
        </div>

        <div class="section">
            <p>Age</p>
            <label><input type="radio" name="age"> 18–25</label>
            <label><input type="radio" name="age"> 26–35</label>
            <label><input type="radio" name="age"> 36+</label>
        </div>

        <div class="section">
            <p>Education</p>
            <label><input type="checkbox"> High School</label>
            <label><input type="checkbox"> Some College</label>
            <label><input type="checkbox"> Associate Degree</label>
            <label><input type="checkbox"> Bachelor’s Degree</label>
        </div>

        <div class="input-box">
            <label>Appointment Date</label>
            <input type="text" placeholder="mm/dd/yyyy">
            
        </div>

        <div class="input-box">
            <label>Reason for Appointment</label>
            <select class="underline-select">
            <option selected disabled>Select your reason</option>
            <option>Consultation</option>
            <option>Checkup</option>
            <option>Follow-up</option>
            </select>
        </div>

        <div class="input-box">
            <i class="fa fa-message"></i>
            <textarea placeholder="Message"></textarea>
        </div>

        <button>Submit</button>
    </div>
</div>

</body>
</html>
