<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9 Grid Layout Slider</title>
  <link rel="stylesheet" href="9pages.css">
</head>
<body>

<!-- radio buttons -->
<input type="radio" name="slide" id="s1" checked>
<input type="radio" name="slide" id="s2">
<input type="radio" name="slide" id="s3">
<input type="radio" name="slide" id="s4">
<input type="radio" name="slide" id="s5">
<input type="radio" name="slide" id="s6">
<input type="radio" name="slide" id="s7">
<input type="radio" name="slide" id="s8">
<input type="radio" name="slide" id="s9">

<div class="slider">
  <div class="slides">

    <!-- PAGE 1 -->
    <div class="slide">
      <div class="grid g1">
        <div class="box r"></div><div class="box o"></div><div class="box y"></div>
        <div class="box g"></div><div class="box t"></div><div class="box c"></div>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div class="slide">
      <div class="grid g2">
        <div class="box r"></div>
        <div class="box g"></div>
        <div class="box t"></div>
        <div class="box o"></div>
      </div>
    </div>

    <!-- PAGE 3 -->
    <div class="slide">
      <div class="grid g3">
        <div class="box o"></div>
        <div class="box r"></div>
        <div class="box g"></div>
        <div class="box t"></div>
        <div class="box c"></div>
      </div>
    </div>

    <!-- PAGE 4 -->
    <div class="slide">
      <div class="grid g4">
        <div class="box r"></div>
        <div class="box o"></div>
        <div class="box g"></div>
      </div>
    </div>

    <!-- PAGE 5 -->
    <div class="slide">
      <div class="grid g5">
        <div class="box r"></div><div class="box o"></div><div class="box g"></div>
        <div class="box t"></div><div class="box c"></div><div class="box y"></div>
        <div class="box o"></div><div class="box r"></div><div class="box g"></div>
      </div>
    </div>

    <!-- PAGE 6 -->
    <div class="slide">
      <div class="grid g6">
        <div class="box o"></div>
        <div class="box g"></div>
        <div class="box r"></div>
        <div class="box t"></div>
      </div>
    </div>

    <!-- PAGE 7 -->
    <div class="slide">
      <div class="grid g7">
        <div class="box r"></div>
        <div class="box g"></div>
        <div class="box t"></div>
        <div class="box o"></div>
      </div>
    </div>

    <!-- PAGE 8 -->
    <div class="slide">
      <div class="grid g8">
        <div class="box r"></div>
        <div class="box o"></div>
        <div class="box g"></div>
        <div class="box t"></div>
        <div class="box c"></div>
      </div>
    </div>

    <!-- PAGE 9 -->
    <div class="slide">
      <div class="grid g9">
        <div class="box o"></div>
        <div class="box g"></div>
        <div class="box t"></div>
        <div class="box r"></div>
      </div>
    </div>

  </div>
</div>

<!-- navigation -->
<div class="nav">
  <label for="s1"></label><label for="s2"></label><label for="s3"></label>
  <label for="s4"></label><label for="s5"></label><label for="s6"></label>
  <label for="s7"></label><label for="s8"></label><label for="s9"></label>
</div>

</body>
</html>
