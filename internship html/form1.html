<html>
<head>
<title>Form
</title>
</head>
<body>
    <form>
        <label for="first_name">Name<sup style="color:red">*</sup>
            <input type="text"
            name="fname"
            id="first-name"
            placeholder="name"
            autocomplete="off"
            required/>
            <br/><br/>
        </label>
        <label>
            Email<sup style="color: red">*</sup>
            <input type="email"
            placeholder="email"
            autocomplete="off"
            required/>
            <br/><br/>
        </label>
         <label>
            Room Type
            <select>
                <option>Single</option>
                <option>Double</option>
                <option>Family</option>
                <option>Friends</option>
            </select>
            <br/><br/>
        </label>
        <label>
            Arrival Date<sup style="color:red">*</sup>
            <input type="date"
            autocomplete="off"
            required/>
            <br/><br/>
        </label>
        <label>
            Departure date <sup style="color:red">*</sup>
            <input type="date"
            autocomplete="off"
            required/>
            <br/><br/>
        <label>
            Number Of Guests
            <input type="select"
            autocomplete="off"
            required/>
            <br/><br/>
        <label>
            Free Pick-up
            choose:<input type="radio"name="choose"value="yes"/>Yes<input type="radio" name="choose"value="no"/>No

            <br/><br/>Yes
        </label>
        <label>
            Flight Number
            <input type="select"
            autocomplete="off"
            required/>
            <br/><br/>
        </label>
        <label>
            Special Request
            <input type="select"
            autocomplete="off"
            required/>
            <br/><br/>
        </label>
            

            
    </form>
</body>
