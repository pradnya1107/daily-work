<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="grid3.css">
</head>
<body>

<div class="container">
    <div class="box green left"></div>

    <div class="box green top-center"></div>
    <div class="box red top-right"></div>

    <div class="box yellow mid-left"></div>
    <div class="box red mid-right"></div>

    <div class="box red bottom-left"></div>
    <div class="box yellow bottom-right"></div>

    <div class="box green right"></div>
</div>

</body>
</html>
